<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>Formulario del Libro</h2>
    <form class="formulario">
        <fieldset>
            <legend> Datos del libro </legend>  <!--aqui se empieza el formulario del libro-->

            
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del autor" autocomplete="on" required="">
            <br>
            <br>

            <label for="autores">Autor:</label>
            <input type="text" name="autor" id="rfc" placeholder="Autor" autocomplete="on" required=""> 
            <br> 
            <br>

            <label for="editorial">Editorial:</label> <!--Aqui se empieza los datos de la editorial-->
            <input type="text" name="editorial" id="Editorial" placeholder="Nombre de la editorial" autocomplete="on" required="">
            <br>
            <br>

            <label for="año">Año:</label>
            <input type="text" name="año" id="Año" placeholder="teclee el año del libro" autocomplete="on" required="">
            <br>
            <br>

            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="Isbn" placeholder="teclee el isbn" autocomplete="on" required="">
            <br>
            <br>

            <label for="edicion">Edicion:</label>
            <input type="text" name="edicion" id="Edicion" placeholder="teclee la edición del libro" autocomplete="on" required="">
            <br>
            <br>

        </fieldset>
        <button type="reset" disabled>Borrar</button> <!--se declaran los botones-->
        <input type="submit" value="Enviar">
    </form>

    
</body>
</html>
